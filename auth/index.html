<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="../src/app.js"></script>
  </head>
  <body>
    <header>
      <img
        class="w-[91px] h-[91px] rounded-full"
        src="https://i.ibb.co/DgZ0gGk/ALLERGEN.png"
        alt=""
      />
    </header>
    <main>
      <div class="flex-center-layout space-x-20">
        <button class="button-desktop w-[345px] h-[106px]" id="login-button">
          <span class="button-text"> Login </span>
        </button>
        <button class="button-desktop w-[345px] h-[106px]" id="register-button">
          <span class="button-text"> Register </span>
        </button>
      </div>

      <div>
        <h1 class="">Login</h1>
        <form class="hidden" name="login" id="login-form">
          <div>
            <label class="" for="email">Email</label>
            <input class="" id="email" type="email" name="email" required />
          </div>

          <div>
            <label class="" for="password">Password</label>
            <input type="password" name="password" id="password" required />
          </div>

          <button>Login</button>

          <div id="error-message"></div>
        </form>
      </div>

      <div>
        <h1>Register</h1>
        <form class="hidden" name="register" id="register-form" method="post">
          <div>
            <label for="name">Name</label>
            <input
              class="register-input"
              id="name"
              type="text"
              name="name"
              required
              maxlength="20"
              pattern="^[\w]+$"
              autocomplete="name"
              title="Please enter a username using only letters and numbers"
            />
          </div>

          <div>
            <label for="email">Email</label>
            <input
              class="register-input"
              id="email"
              type="email"
              name="email"
              autocomplete="email"
              required
              pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
              title="Please enter a valid noroff.no or stud.noroff.no address"
            />
          </div>

          <div>
            <label for="password">Password</label>
            <input
              class="register-input"
              type="password"
              name="password"
              autocomplete="password"
              id="password"
              required
              minlength="8"
            />
          </div>

          <button id="register-button">Register</button>
          <div id="error-message"></div>
        </form>
      </div>
    </main>
  </body>
</html>
