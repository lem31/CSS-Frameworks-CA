<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <h1>Auth</h1>
    <button>Login</button>
    <button>Register</button>

    <h1>Login</h1>
    <form class="hidden" name="login" id="login-form">
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>

      <a href="/auth/register/">Register</a>
      <button>Login</button>
    </form>
    <div id="error-message"></div>

    <h1>Register</h1>

    <form class="hidden" name="register" id="register-form" method="post">
      <div>
        <label for="name">Name</label>
        <input
          class="register-input"
          id="name"
          type="text"
          name="name"
          required
          maxlength="20"
          pattern="^[\w]+$"
          autocomplete="name"
          title="Please enter a username using only letters and numbers"
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input
          class="register-input"
          id="email"
          type="email"
          name="email"
          autocomplete="email"
          required
          pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
          title="Please enter a valid noroff.no or stud.noroff.no address"
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          class="register-input"
          type="password"
          name="password"
          autocomplete="password"
          id="password"
          required
          minlength="8"
        />
      </div>

      <a href="/auth/login/">Login</a>
      <button id="register-button">Register</button>
    </form>
  </body>
</html>
