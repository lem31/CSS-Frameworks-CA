<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <header class="header-layout header-layout-mobile">
      <div class="logo-div">
        <img
          class="logo max-w-20 max-h-20 logo-size-mobile rounded-full"
          src="Images/Logo.png"
          alt=""
          style="width: 200px; height: 200px; border-radius: 50%"
        />
      </div>
      <div class="hamburger hamburger-alignment">
        <button class="hamburger hamburger-menu hide-on-desktop">
          <img
            class="min-w-7"
            src="Images/icons8-hamburger-menu-50 copy.png"
            alt=""
          />
        </button>
      </div>

      <div class="nav nav-col-desktop nav-alignment">
        <nav class="nav nav-col-desktop nav-menu hidden space-x-4">
          <ul class="nav-ul nav-layout-desktop justify-end md:justify-center">
            <li>
              <a
                class="whitespace-nowrap nav-items-desktop nav-items-mobile"
                href="/profile/"
                >My Profile</a
              >
            </li>
            <li>
              <button
                class="nav-items-desktop nav-items-mobile"
                id="logout-button"
              >
                Logout
              </button>
            </li>
          </ul>
        </nav>
      </div>

      <div class="search search-col-desktop">
        <input
          class="search-mobile search-desktop"
          type="text"
          placeholder="Search..."
        />
      </div>
    </header>

    <div id="posts-container"></div>
  </body>
</html>
